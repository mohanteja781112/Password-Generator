<!-- Password Generator -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1><span class="sp">Generate a </span><span class="spp">Random Password</span></h1>
    <div class="card">
        <h2>Password Generator</h2>
        <form>
            <input type="text" id="password" placeholder="Generated Password">
            <button class="btn" onclick="copy()"><i class="fa-regular fa-copy"></i></button>
        </form>
        <div class="le">
            <label id="len">Password Length</label> 
            <input type="number" id="length"> <br>
        </div>
        <div class="u"> 
            <input type="checkbox" id="uppercase" class="upp">
            <label class="upp">UpperCase</label> <br>
        </div>
        <div class="l">
            <input type="checkbox" id="lowercase">
            <label>LowerCase</label> <br>
        </div>
        <div class="n">
            <input type="checkbox" id="numbers">
            <label>Numbers</label> <br>
        </div>
        <div class="s">
            <input type="checkbox" id="symbols">
            <label>Symbols</label>
        </div>
        <button class="b" onclick="gen()">Generate Passsword</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
